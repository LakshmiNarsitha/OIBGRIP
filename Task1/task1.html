<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Store</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" style="color:rgb(10, 52, 222);">Home</a></li>
                <li><a href="#" style="color:rgb(10, 52, 222);">Products</a></li>
                <li><a href="#" style="color:rgb(10, 52, 222);">Service</a></li>
                <li><a href="#" style="color:rgb(10, 52, 222);">Contact</a></li>
            </ul>
        </nav>
        <div class="imp-content">
            <div class="image-fruits">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://5.imimg.com/data5/LM/DU/MY-22954806/apple-fruit-500x500.jpg" alt="" width="300" height="300"></div>
                        <div class="swiper-slide"><img src="https://5.imimg.com/data5/SELLER/Default/2021/5/GH/WC/ZY/127199812/fresh-mango-fruits-1000x1000.jpg" alt="" width="300" height="300"></div>
                        <div class="swiper-slide"><img src="https://rukminim1.flixcart.com/image/416/416/kt0enww0/plant-seed/h/h/n/25-dg-214-paudha-original-imag6fgvre6bmd5y.jpeg?q=70" alt="" width="300" height="300"></div>
                        <div class="swiper-slide"><img src="https://5.imimg.com/data5/FY/QK/MY-40752636/fresh-strawberry-500x500.jpg" alt="" width="300" height="300"></div>       
                    </div>
                </div>
            </div>
            <div class="imp-text">
                <b><h1>FRUITS STORE</h1></b>
               <i><p>
                    Welcome to Fruits Store !!!!                    
                    Buy Healthy and Fresh Fruits from here.
                </p></i> 
                <button>Know more</button>
            </div>
        </div>
        <div class="right">    
            <div class="box">
                <div class="image">
                    <img src="https://www.bazaarfresh.in/wp-content/uploads/2017/02/green-apple.jpg" alt="" width="250" height="40">
                </div>
                <div class="inner-box">
                    <h3 style="color: rgb(26, 237, 10);">Apple</h3>
                    <p>Get different varities of apples from here</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://www.freshproduceshoppe.com/wp-content/uploads/2018/09/strawberry-freshproduceshoppe-1024x1024.jpg" alt="" width="250" height="40">
                </div>
                <div class="inner-box">
                    <h3 style="color:deeppink;">Strawberry</h3>
                    <p>Get different varities of strawberries from here</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://i0.wp.com/jhansikart.com/wp-content/uploads/2020/06/gedgjnzuhzl3zkzzutej.jpg" alt="" width="250" height="40">
                </div>
                <div class="inner-box">
                    <h3 style="color: red;">Mango</h3>
                    <p>Get different varities of mangoes from here</p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
        });
    </script>
</body>
</html>
